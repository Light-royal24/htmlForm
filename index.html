<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  />
        
        <title>Sign in</title>
    </head>

    <body>
        <div class="container">
            <div class="image-box">
                <img src="./images/login-img.svg" alt="">
            </div>
            <div class="login-box">
                <div class="form">
                    <div class="form-title">Login</div>
                
                    <div class="input-box">
                        <input 
                            type="text" 
                            required 
                            placeholder="Username"
                            id="username" 
                        />
            
                        <!-- <br>
                        <br> -->
            
                        <input 
                            required
                            id="password"
                            type="password" 
                            placeholder="Password" />
                        
                        <!-- <br> -->
                        
                            <label for="togglePassword">
                                <input 
                                    type="checkbox"
                                    id="togglePassword"
                                > 
                                Show password
                            </label>

                        
            
                        <button type="submit" class="btn" id="loginBtn">
                            Log in
                        </button>
                    </div>
                </div>
            </div>
        </div>
